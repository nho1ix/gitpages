<script>
  
  $(document).ready(function(){

    {% for post in site.posts %}

    $(function(){
      var jekyllDate = $("#date-{{post.slug}}").text();
      var jekyllDate = $.trim($("#date-{{post.slug}}").text());
      var date = jekyllDate.substring(0, 2);
      var month = jekyllDate.substring(3, 5);
      var year = jekyllDate.substring(6, 10);
      var myDate = new Date(year, month - 1, date);
      var today = new Date();
      myDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0);
      if(myDate.getTime() === today.getTime() ) {
        $(function(){
          $(".first-line .date-{{post.slug}}").remove();
          $(".first-line .list-today-{{post.slug}}").css("display", "inline-block");
        });
      } else {
        $(function(){
          
        }); 
      }
    });
    {% endfor %}

    {% for post in site.posts %}

    $('#{{post.slug}}').click(function(){
      $("#message-window").load("{{site.baseurl}}/{{post.slug}}/index.html");
    });
    {% endfor %}
    $('#face-icon, #menu-status').click(function(){
      $(".pane-zero").addClass("pane-zero--active");
    });
    $('#pane-zero-icon').click(function(){
      $(".pane-zero").removeClass("pane-zero--active");
    });
  });

</script>
